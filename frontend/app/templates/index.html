<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>NYC Taxi Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <h5>Datasets</h5>
                <ul class="list-group" id="datasetsList">
                    <!-- Datasets will be dynamically loaded here -->
                </ul>
            </div>
            <div class="col-md-9">
                <h3 id="datasetTitle">Select Dataset 
                    
                </h3>
                <span id="infoIcon" class="ms-2" style="cursor: pointer; display: none;" data-bs-toggle="tooltip">&#9432;</span>
                <div id="columnSelectionContainer" class="row mb-3">
                    <div class="col-md-6">
                        <label for="columnSelect" class="form-label">Select Column:</label>
                        <select id="columnSelect" class="form-select">
                            <!-- Dynamic Columns will be added here -->
                        </select>
                        <button id="addColumn" class="btn btn-secondary mt-2">Add Column</button>
                    </div>
                    <div class="col-md-6">
                        <div id="filterInputsContainer">
                            <!-- Filter inputs will be added here -->
                        </div>
                    </div>
                </div>
                <button id="loadData" class="btn btn-primary mb-3">Load Data</button>
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr id="tableHeader">
                            <!-- Table Headers will be added here -->
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Table Data will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
