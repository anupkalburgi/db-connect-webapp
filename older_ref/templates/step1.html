<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: Enter File Path</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>Step 1: Enter File Path</h1>
        <form action="{{ url_for('step1') }}" method="post">
            <div class="mb-3">
                <label for="file_path" class="form-label">Enter file path in cloud storage:</label>
                <input type="text" class="form-control" id="file_path" name="file_path" required>
            </div>
            <button type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
