<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3a</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Step 3a: Data Display and Filter</h1>
        <form method="POST" class="mb-4">
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Filter</button>
                <a href="{{ url_for('step4') }}" class="btn btn-secondary">Go to Step 4</a>
            </div>
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        {% for col in columns %}
                            <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                    <tr>
                        {% for col in columns %}
                            <th>
                                <input type="text" class="form-control" name="{{ col }}" placeholder="Filter {{ col }}">
                                {% if col in numeric_columns %}
                                    <input type="number" class="form-control mt-1" name="{{ col }}_min" placeholder="Min {{ col }}">
                                    <input type="number" class="form-control mt-1" name="{{ col }}_max" placeholder="Max {{ col }}">
                                {% endif %}
                            </th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr>
                            {% for col in columns %}
                                <td>{{ row[col] }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
