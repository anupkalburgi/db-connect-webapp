<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 1: Data Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div>
        <h3>Step 5: Aggregation by Selected Columns</h3>
        <form id="aggregationForm">
            <div class="form-group">
                <label for="col1">Select Column 1:</label>
                <select class="form-control" id="col1" name="col1"></select>
            </div>
            <div class="form-group">
                <label for="col2">Select Column 2:</label>
                <select class="form-control" id="col2" name="col2"></select>
            </div>
            <div class="form-group">
                <label for="col3">Select Column 3:</label>
                <select class="form-control" id="col3" name="col3"></select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>
</body>
</html>
